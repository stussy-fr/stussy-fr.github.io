
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.button {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #ddacee;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}
.button:hover {background-color: #690069;transform:translateY(-3px)}
.button:active {
  background-color: #bd00ff;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
</head>
